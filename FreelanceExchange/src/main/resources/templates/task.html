<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>Task</title>
</head>
<body>
    <div th:insert="fragments/header :: header"> </div>
    <main role="main" class="container">
        <div class="container">

            <h2 style="margin-top: 30px;" th:text="${task.name}"></h2>
            <h5 style="margin-top: 20px;" th:text="'Employer: ' + ${task.employer.surname} + ' ' + ${task.employer.name}"></h5>
            <div class="bg-light border" style="margin-top: 30px; padding: 10px;">
                <div style="margin-top: 5px;" th:text="${task.description}"></div>
            </div>
            <div class="row row-cols-2" style="margin-top: 20px; padding: 10px;">
                <div class="col bg-light border">
                    <a>Amount: </a><a th:text="${task.price}"></a><a>$</a>
                </div>
                <div class="col d-grid gap-2">
                    <a class="btn btn-success" href="#" role="button">Accept</a>
                </div>
            </div>

        </div>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
