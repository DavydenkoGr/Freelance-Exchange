<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
            rel="stylesheet"
    />
    <title>Task</title>
</head>
<body>
    <div th:insert="fragments/header :: header"> </div>
    <main role="main" class="container">
        <div class="container" style="margin-top: 40px;">

            <div class="card">
                <h5 class="card-header" th:text="${task.name}"></h5>
                <div class="card-body">
                    <h5 class="card-title" th:text="'Employer: ' + ${task.employer.surname} + ' ' + ${task.employer.name}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="'Amount: ' + ${task.price} + '$'"></h6>
                    <p class="card-text" th:text="${task.description}"></p>
                    <div class="d-grid gap-2">
                        <a class="btn btn-success" href="#" role="button">Accept</a>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
