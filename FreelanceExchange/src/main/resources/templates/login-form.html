<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>Sign in</title>
</head>
<body>
    <div th:insert="fragments/header :: header"> </div>
    <main role="main" class="container">
        <h1>Sign in</h1>
        <form method="POST" role="form" th:action="@{/authentication/login}">
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"  id="username" name="username" placeholder="your login">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" id="password" name="password" placeholder="your password"/>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Confirm</button>
            </div>
        </form>
    </main>
</body>
</html>
