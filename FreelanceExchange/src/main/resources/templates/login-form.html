<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
            rel="stylesheet"
    />
    <title>Sign in</title>
</head>
<body>

    <div th:insert="fragments/header :: header"> </div>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <h1>Sign in</h1>
            <form method="POST" role="form" th:action="@{/authentication/login}">
                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text"  id="username" name="username" placeholder="your login">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="password" name="password" placeholder="your password"/>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </section>
    <div th:insert="fragments/footer :: footer"></div>

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>

</body>
</html>
