<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
            rel="stylesheet"
    />
    <title>Header</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/freelance}">Freelance Exchange</a>

            <form method="GET" class="d-flex input-group w-auto" th:action="@{/freelance}">
                <input
                        type="search"
                        class="form-control rounded"
                        placeholder="Search task by name"
                        aria-label="Search"
                        aria-describedby="search-addon"
                        style="min-width: 250px;"
                        name="request"
                        id="request"
                        th:value="${request}"
                />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
            </form>

            <div class="collapse navbar-collapse" id="navbarButtonsExample">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                <div class="d-flex align-items-center" sec:authorize="!isAuthenticated()">
                    <div class="btn-group shadow-0">
                        <button type="button" class="btn btn-link dropdown-toggle" data-mdb-toggle="dropdown" aria-expanded="false">
                            Register
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/authentication/employer/registration}">Register employer</a></li>
                            <li><a class="dropdown-item" th:href="@{/authentication/employee/registration}">Register employee</a></li>
                        </ul>
                    </div>

                    <a type="button" class="btn btn-primary me-3" th:href="@{/authentication/login}">
                        Login
                    </a>
                </div>

                <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <a
                            type="button"
                            class="btn btn-link px-3 me-2"
                            th:href="@{/profile}"
                            th:text="${#authentication.getPrincipal().getUsername()}"
                    ></a>
                </div>

            </div>

        </div>
    </nav>

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>

</body>
</html>
