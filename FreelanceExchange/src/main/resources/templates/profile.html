<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
    />
    <!-- MDB -->
    <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
          rel="stylesheet"
    />
    <title>Profile</title>
</head>
<body>
    <div th:insert="fragments/header :: header"> </div>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">

                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" style="width: 150px;"
                                 alt="Avatar" />
                            <h5 class="my-3" th:text="${user.name} + ' ' + ${user.surname}"></h5>
                            <p class="text-muted mb-1" th:text="${user.organization}"></p>
                            <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>
                            <div class="d-flex justify-content-center mb-2">
                                <a type="button" class="btn btn-primary">Edit profile</a>
                                <a type="button" class="btn btn-outline-danger ms-1" th:href="@{/logout}">Logout</a>
                            </div>
                            <div class="d-flex justify-content-center mb-2">
                                <a type="button" class="btn btn-outline-success" th:if="${user.role.name} == 'employer'" th:href="@{/tasks/create-task}">Add task</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">

                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Login</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${user.login}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${user.name} + ' ' + ${user.surname}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Age</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${user.age}"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Address</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Resume</h5>
                            <hr>
                            <p class="card-text" th:text="${user.resume} ?: ${user.name} + ' ' + ${user.surname} + ' didn\'t specify any additional information'"></p>
                        </div>
                    </div>

                </div>

                <div class="row row-cols-1 row-cols-md-2 g-4" style="margin-top: 0px;">
                    <div class="col" th:each="task: ${tasks}">

                        <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title" th:text="${task.name}"></h5>
                                  <h6 class="card-subtitle mb-2 text-muted" th:text="'Amount: ' + ${task.price} + '$'"></h6>
                                  <p class="card-text" th:text="'Employer: ' + ${task.employer.surname} + ' ' + ${task.employer.name}"></p>
                                  <div class="d-grid gap-2" style="margin-top: 10px;">
                                      <a class="btn btn-primary" th:href="@{/tasks/task(id=${task.id})}" role="button">Watch</a>
                                  </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
    <div th:insert="fragments/footer :: footer"></div>

    <!-- Bootstrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>

</body>
</html>
