<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
    <div th:insert="fragments/header :: header"> </div>
    <main role="main" class="container">
        <h1>Employer registration</h1>
        <form method="POST" role="form" th:action="@{/authentication/registration/save}" th:object="${user}">

            <div class="mb-3">
                <label for="username" class="form-label">Login</label>
                <input class="form-control" type="text" id="username" name="username" placeholder="login" th:field="*{login}"/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="password" th:field="*{password}"/>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="your name" th:field="*{name}"/>
            </div>

            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input class="form-control" type="text" id="surname" name="surname" placeholder="your surname" th:field="*{surname}"/>
            </div>

            <div class="mb-3">
                <label for="organization" class="form-label">Organization</label>
                <input class="form-control" type="text" id="organization" name="organization" placeholder="if you work for an organization" th:field="*{organization}"/>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input class="form-control" type="number" id="age" name="age" placeholder="your real age" th:field="*{age}"/>
            </div>

            <div class="mb-3">
                <label for="information" class="form-label">Additional information</label>
                <textarea class="form-control" id="information" name="information" placeholder="additional information about you and your organization" th:field="*{information}"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Confirm registration</button>
            </div>

        </form>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
