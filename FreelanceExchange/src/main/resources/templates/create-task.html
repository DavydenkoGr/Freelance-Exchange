<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>New task</title>
</head>
<body>
    <div th:insert="fragments/header :: header"> </div>
    <main role="main" class="container">
        <h1>New task</h1>
        <form method="POST" role="form" th:action="@{/tasks/create-task/save}" th:object="${task}">
    
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="task name" th:field="*{name}"/>
            </div>
    
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input class="form-control" type="number" id="price" name="price" placeholder="money amount" th:field="*{price}"/>
            </div>
    
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" placeholder="description for your task" th:field="*{description}"></textarea>
            </div>
    
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Add task</button>
            </div>
    
        </form>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>

</body>
</html>
