<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
            rel="stylesheet"
    />
    <title>New task</title>
</head>
<body>

    <div th:insert="fragments/header :: header"></div>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <h1>New task</h1>
            <form method="POST" role="form" th:action="@{/tasks/save}" th:object="${form}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="task name" th:field="*{name}"/>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input class="form-control" type="number" id="price" name="price" placeholder="money amount" th:field="*{price}"/>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" placeholder="description for your task" th:field="*{description}"></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Add task</button>
                </div>

            </form>
        </div>
    </section>
    <div th:insert="fragments/footer :: footer"></div>

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>

</body>
</html>
