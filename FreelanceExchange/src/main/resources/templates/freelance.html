<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
            rel="stylesheet"
    />
    <title>Freelance-Exchange</title>
</head>
<body>

    <div th:insert="fragments/header :: header"> </div>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" th:each="task: ${tasks}">

                    <div class="card">
                        <h5 class="card-header" th:text="${task.name}"></h5>
                        <div class="card-body">
                            <h6 class="card-title" th:text="|Employer: ${task.employer.name} ${task.employer.surname}|"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="|Amount: ${task.price}$|"></h6>
                            <div class="d-grid gap-2" style="margin-top: 10px;">
                                <a class="btn btn-primary" th:href="@{/tasks/task(id=${task.id})}" role="button">Watch</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <div th:insert="fragments/footer :: footer"></div>

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>

</body>
</html>
