<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>Freelance-Exchange</title>
</head>
<body>
    <div th:insert="fragments/header :: header"> </div>
    <main role="main" class="container">
        <div class="container" th:each="task: ${tasks}">

            <div class="bg-light border" style="margin-top: 30px; padding: 10px;">
                <div class="row row-cols-2">
                    <div class="col" style="margin-top: 5px;" th:text="${task.name}"></div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 5px;" th:text="'Amount: ' + ${task.price} + '$'"></div>
                    <div class="col" style="margin-top: 10px;" th:text="'Employer: ' + ${task.employer.surname} + ' ' + ${task.employer.name}"></div>
                </div>
                <div class="d-grid gap-2" style="margin-top: 10px;">
                    <a class="btn btn-success" th:href="@{/tasks/task(id=${task.id})}" role="button">Watch</a>
                </div>
            </div>

        </div>
    </main>
    <div th:insert="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>

</body>
</html>
